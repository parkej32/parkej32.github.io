---
layout: default
---

<article>
  <div class="page__default">
    <header>
      <h1 id="page-title" class="page__title">{{ page.title }}</h1>
    </header>

    {{ content }}

    <div class="entries-{{ page.entries_layout }}">
      {% include documents-collection.html collection=page.collection
      sort_by=page.sort_by sort_order=page.sort_order type=page.entries_layout
      %}
    </div>
  </div>
</article>
